name: Deploy React App
on: 
  push:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Test application
        run: npm run test
      - name: Lint dependencies
        run: npm run test
      - name: Build application
        run: npm run build
      - name: Deploy
        run: echo Deploying ...
  
 
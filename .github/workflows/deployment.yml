name: Deploy React App
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Test application
        run: npm run test
  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint dependencies
        run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Get repository code
      uses: actions/checkout@v4
    - name: Install dependencies
      run: npm ci
    - name: Build application
      run: npm run build
    - name: Deploy
      run: echo Deploying ...
